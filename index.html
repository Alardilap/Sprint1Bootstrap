<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./Assets/Styles/Styles.css" />
  <link rel="icon" href="./Assets/img/favicon.png" type="image/x-icon" />
  <title>Home Page</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./Assets/img/amazing_brand.png" alt="logo" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar" id="navbarNav" class="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Assets/pages/upcomingevents.html">UPCOMING
                EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Assets/pages/pastevents.html">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active a" aria-current="page" href="./Assets/pages/contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Assets/pages/staps.html">STATS</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div id="carouselExampleDark" class="carousel  slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="./Assets/img/optional_banner_5.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Home</h6>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./Assets/img/outing_to_the_museum.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Home</h6>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./Assets/img/optional_banner_3.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Home</h6>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./Assets/img/cinema.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Home</h6>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./Assets/img/food_fair.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Home</h6>
          </div>
        </div>
      </div>


      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div id="app">

      <div id="contenedor-checkbox" class="d-flex justify-content-center gap-3 align-items-center m-3">
        <div v-for="category of checkboxs" class="form-check ">
          <input class="form-check-input" type="checkbox" :value="category" :id="category" v-model="valueCheckbox" />
          <label class="form-check-label" :for="category">{{category}}</label>
        </div>

        <div class="div-input">
          <input class="input" id="input-busqueda" type="search" v-model="valueInputSearch" />
          {{filter}}
          <label for="input-busqueda">
            <i id="contenedor-inputbusqueda" class="bi-search"></i> </label>
        </div>
      </div>


      <div class="d-flex justify-content-center flex-wrap p-4 gap-3 align-items-center">
        <div v-for="evento of filtered" v-if="filtered.length != 0" class="card" style="width: 16rem;">
          <img :src="evento.image" class="card-img-top" :alt="evento.name">
          <div class="card-body">
            <h5 class="card-title">{{evento.name}}</h5>
            <p class="card-text">{{evento.description}}</p>
          </div>
          <div class="contain-details pb-3">
            <h3>${{evento.price}}</h3>
            <a :href="`./Assets/pages/details.html?id=${evento._id}`" class="btn btn-dark">Details</a>
            {{ filterId}}
          </div>
        </div>
      </div>
      <div class="text-center" v-if="filtered.length == 0">
        <p>Event not found</p>

      </div>
    </div>
    </div>


  </main>
  <footer>
    <div>
      <img class="img-footer" src="./Assets/img/facebook.png" alt="logo facebook">
      <img class="img-footer" src="./Assets/img/instagram.png" alt="logo instagram">
      <img class="img-footer" src="./Assets/img/whatsapp.png" alt="logo whatsapp">
    </div>
    <h3 class="footer-cohorte">Cohort 51</h3>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./Assets/javascript/main.js"> </script>


</body>

</html>
