<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../styles/Styles.css" />
  <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
  <title>Details Page</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/amazing_brand.png" alt="logo" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar" id="navbarNav" class="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./upcomingevents.html">UPCOMING EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./pastevents.html">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active a" aria-current="page" href="./contact.html">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./staps.html">STATS</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="app">
      <div class="d-flex align-items-center justify-content-center">


        <div v-for="data of filterId" class="card" id="targeta-detalle">
          <img id="imagen-detalle" :src="data.image" class="card-img-top" :alt="data.name">
          <div class="card-body">
            <h4>{{data.name}}</h4>
            <p>{{data.description}}.</p>
            <p class="card-text"><strong>Date:</strong>{{data.date}}</p>
            <p class="card-text"><strong>Category:</strong>{{data.category}}</p> <strong></strong>
            <p class="card-text"><strong>Place:</strong>{{data.capacity}}</p>
            <p class="card-text"><strong>Capacity:</strong>{{data.capacity}}</p>
            <p class="card-text"><strong>Assistance:</strong>{{data.assistance || data.estimate}}</p>
            <h1>{{data.price}}</h1>
          </div>
        </div>
      </div>

    </div>

  </main>

  <footer>
    <div class="footer">
      <img class="img-footer" src="../img/facebook.png" alt="logo facebook">
      <img class="img-footer" src="../img/instagram.png" alt="logo instagram">
      <img class="img-footer" src="../img/whatsapp.png" alt="logo whatsapp">
    </div>
    <h3 class="footer-cohorte">Cohort 51</h3>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../javascript/details.js"></script>
  </footer>
</body>

</html>
