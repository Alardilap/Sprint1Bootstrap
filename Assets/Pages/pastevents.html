<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar" id="navbarNav" class="navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./UpcomingEvents.html">UPCOMING EVENTS</a>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">PAST EVENTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./Contact.html">CONTACT</a>

  </header>

  <main>
    <div id="carouselExampleDark" class="carousel  slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../img/optional_banner_5.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Past events</h6>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../img/outing_to_the_museum.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Past events</h6>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../img/optional_banner_3.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Past events</h6>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../img/cinema.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Past events</h6>
          </div>

        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../img/food_fair.jpg" class="conteiner-image" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h6 class="carrusel-letrero">Past events</h6>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    </div>
    </div>
    <div id="app">
      <div id="contenedor-checkbox" class="d-flex justify-content-center gap-3 align-items-center m-3">
        <div v-for="category of checkboxs" class="form-check ">
          <input class="form-check-input" type="checkbox" :value="category" :id="category" v-model="valueCheckbox" />
          <label class="form-check-label" :for="category">{{category}}</label>
        </div>

        <div class="div-input">
          <input class="input" id="input-busqueda" type="search" v-model="valueInputSearch" />
          {{filter}}
          <label for="input-busqueda">
            <i id="contenedor-inputbusqueda" class="bi-search"></i> </label>
        </div>
      </div>

      <div class="d-flex justify-content-center flex-wrap p-4 gap-3 align-items-center">
        <div v-for="evento of filtered" v-if="filtered.length != 0" class="card" style="width: 16rem;">
          <img :src="evento.image" class="card-img-top" :alt="evento.name">
          <div class="card-body">
            <h5 class="card-title">{{evento.name}}</h5>
            <p class="card-text">{{evento.description}}</p>
          </div>
          <div class="contain-details pb-3">
            <h3>${{evento.price}}</h3>
            <a :href="`./details.html?id=${evento._id}`" class="btn btn-dark">Details</a>
            {{ filterId}}
          </div>
        </div>
      </div>
      <div class="text-center" v-if="filtered.length == 0">
        <p>No hay resultados</p>
      </div>
    </div>

  </main>
  <footer>
    <div class="footer">
      <img class="img-footer" src="../img/facebook.png" alt="logo facebook">
      <img class="img-footer" src="../img/instagram.png" alt="logo instagram">
      <img class="img-footer" src="../img/whatsapp.png" alt="logo whatsapp">
    </div>
    <h3 class="footer-cohorte">Cohort 51</h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../javascript/pastevents.js"></script>
  </footer>
</body>

</html>
